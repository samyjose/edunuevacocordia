<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - UE Nueva Concordia</title>

    <!-- Tailwind CSS para los estilos de utilidad -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="pagian.css">

    <!-- React y Babel para ejecutar JSX en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Tu lógica de la aplicación -->
    <!-- El `type="text/babel"` es importante para que Babel transforme el JSX -->
    <script type="text/babel" src="pagian script.js" defer></script>
</head>
<body>
    <!-- React montará la aplicación en este div -->
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
</body>
</html>
